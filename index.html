<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema de Verificação de Certificados NEPEM-UFSC">

    <title>Verificação de Certificados | NEPEM-UFSC</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Main Script -->
    <script type="module" src="/src/main.ts"></script>
</head>

<body>
    <!-- Background decoration -->
    <div class="bg-decoration">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <!-- Header -->
    <header>
        <a href="https://nepemufsc.com" target="_blank" rel="noopener noreferrer">
            <img src="logo.png" alt="NEPEM UFSC Logo" class="logo">
        </a>
    </header>

    <!-- Main Content -->
    <main>
        <div id="app" class="container">
            
            <!-- Search Card -->
            <div class="glass-panel">
                <div class="text-center mb-8">
                    <h1>Validar Certificado</h1>
                    <p class="subtitle">Digite o código de autenticidade para verificar a validade do documento.</p>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-icon">
                            <span data-lucide="shield-check" width="24" height="24"></span>
                        </div>
                        <input id="certificateNumber" type="text" 
                            placeholder="Ex: CERT-2024-XYZ"
                            aria-label="Número do Certificado">
                    </div>
                    
                    <button id="searchButton" class="btn btn-primary">
                        <span data-lucide="search" width="20" height="20"></span>
                        Verificar Autenticidade
                    </button>
                </div>
            </div>

            <!-- Result Section (Hidden by default) -->
            <div id="resultSection" class="hidden">
                <!-- Content injected by JS -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear())</script> NEPEM UFSC. Todos os direitos reservados.</p>
    </footer>

    <!-- Modal -->
    <div id="certificateModal" class="modal-overlay" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="modal-container">
            <!-- Header -->
            <div class="modal-header">
                <div class="modal-icon-wrapper">
                    <span data-lucide="award" width="32" height="32"></span>
                </div>
                <button id="closeModal" class="modal-close" aria-label="Fechar modal">
                    <span data-lucide="x" width="24" height="24"></span>
                </button>
            </div>

            <div class="modal-body">
                <h2 id="modal-title" class="modal-title">Certificado Válido</h2>
                
                <div id="modalContent">
                    <!-- Content injected by JS -->
                </div>

                <div class="modal-footer">
                    <button id="closeModalButton" class="btn btn-secondary">
                        Fechar
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
