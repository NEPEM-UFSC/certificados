<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Verificação de Certificados</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="/src/main.ts" async type="module"></script>
</head>

<body class="bg-gradient-to-br from-green-500 to-green-700 flex items-center justify-center min-h-screen">
    <div id="app" class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">

                <!-- Adicionando o logo acima do título -->
        <a href="https://nepemufsc.com" target="_blank" rel="noopener noreferrer" class="flex justify-center mb-4">
            <img src="logo.png" alt="Logo" class="h-16 w-auto">
        </a>
        <h1 class="text-3xl font-extrabold text-center text-green-800 mb-6">Verificação de Certificados</h1>

        <div class="mb-4">
            <label for="certificateNumber" class="block text-gray-700 text-sm font-bold mb-2">Número do Certificado:</label>
            <div class="flex">
                <input id="certificateNumber" type="text" placeholder="Digite o número do certificado"
                    class="shadow appearance-none border rounded-l w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    aria-label="Número do Certificado">
                <button id="searchButton"
                    class="bg-green-700 hover:bg-green-800 text-white font-bold py-2 px-4 rounded-r focus:outline-none focus:shadow-outline"
                    aria-label="Search">
                    <span data-lucide="search" class="w-5 h-5"></span>
                </button>
            </div>
        </div>

        <div id="resultSection" class="hidden bg-green-50 border-l-4 border-green-400 p-4 mb-4 rounded">
            <p id="resultMessage" class="text-green-800 font-semibold"></p>
        </div>
    </div>

    <!-- Modal de Detalhes do Certificado -->
    <div id="certificateModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md relative">
            <button id="closeModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800" aria-label="Fechar">
                <span data-lucide="x" class="w-6 h-6"></span>
            </button>
            <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Detalhes do Certificado</h2>
            <div id="modalContent" class="text-gray-700 space-y-2">
                <!-- Conteúdo do certificado será injetado aqui -->
            </div>
            <div class="mt-6 text-center">
                <button id="closeModalButton" class="bg-green-700 hover:bg-green-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    aria-label="Fechar Modal">
                    Fechar
                </button>
            </div>
        </div>
    </div>
</body>

</html>
